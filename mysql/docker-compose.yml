version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_server
    restart: unless-stopped

    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]

    volumes:
      - mysql_data:/var/lib/mysql

    ports:
      - "3307:3306" # Â¡IMPORTANTE! No choca con Plesk

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 5s
      timeout: 20s
      retries: 10

    networks:
      - mysql_net

volumes:
  mysql_data:

networks:
  mysql_net:
    name: mysql_net
    external: true